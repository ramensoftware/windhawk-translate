      descriptionThreadAttachExempt: "Ignore parte da inicialização dos encadeamentos Windhawk (ignore a inicialização TLS, retornos de chamada TLS e DllMain e muito mais). Isso pode corrigir a compatibilidade com alguns programas, mas pode interromper a compatibilidade com outros. <0>Mais informações</0>."
